<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="spanishGradient">
            <stop offset="0%" stop-color="red">
                <animate attributeName="stop-color" values="red;yellow;red" dur="3s" repeatCount="indefinite" />
            </stop>
            <stop offset="50%" stop-color="yellow">
                <animate attributeName="stop-color" values="yellow;red;yellow" dur="3s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" stop-color="red">
                <animate attributeName="stop-color" values="red;yellow;red" dur="3s" repeatCount="indefinite" />
            </stop>
        </linearGradient>
    </defs>
    <text x="50%" y="50%" font-size="50" font-family="Aldrich, sans-serif" font-weight="bold" fill="url(#spanishGradient)" text-anchor="middle" alignment-baseline="middle">
        Adrián Martín Vázquez
    </text>
</svg>